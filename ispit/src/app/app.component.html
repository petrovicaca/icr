<section>
<mat-sidenav-container>
    <mat-sidenav #sidenav opened="false">
        <mat-nav-list>
            <h2> Menu </h2>

            <a mat-list-item routerLink="/" (click)="sidenav.close()">
                <mat-icon> home </mat-icon>
                Home
            </a>

            <a mat-list-item routerLink="/login" (click)="sidenav.close()">
                <mat-icon> input </mat-icon>
                Login
            </a>

            <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
                <mat-icon> face </mat-icon>
                Signup
            </a>

            <a mat-list-item (click)="openProfile()" (click)="sidenav.close()">
                <mat-icon> person </mat-icon>
                Profile
            </a>

            <a mat-list-item routerLink="/candy" (click)="sidenav.close()">
                <mat-icon> cake </mat-icon>
                Candy
            </a>

            <a mat-list-item routerLink="/orders" (click)="sidenav.close()">
                <mat-icon> shopping_cart </mat-icon>
                Shopping cart
            </a>

            <!-- KADA BUDEMO DODALI LOGGED IN/OUT
                <a mat-list-item routerLink="/">
                    <mat-icon> exit_to_app </mat-icon>
                    Logout
                </a> -->
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div>
                <button  mat-raised-button color="accent" (click)="sidenav.toggle()">
                    <mat-icon> menu </mat-icon>
                </button>
            </div>

            <!-- LINKOVI ZA DUPLI MENI -->
            <div id="links" fxFlex fxLayoutAlign="center" fxLayoutGap="30px">
                <div class="dropdown">
                    <a href="#"> About us </a>
                    <div class="dropdown-content">
                        <mat-card>
                            <h1> Something about us</h1>
                        </mat-card>
                      </div>
                </div>

                <div class="dropdown">
                    <a href="#"> Candies </a>
                    <div class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                      </div>
                </div>

                <div class="dropdown">
                    <a href="#"> Contact </a>
                    <div class="dropdown-content">
                        <h1> Please contact us on this email</h1>
                      </div>
                </div>
            </div>

            <!-- LOGO -->
            <div id="logo">
                <img width="200px" height="80px" src="https://i.pinimg.com/originals/98/13/7d/98137d1c17f45e5d79e08f76fdeece03.png">
                <!-- https://www.pngkit.com/png/full/437-4378558_candy-logo-lollipop-tag-cartoon-png-and-psd.png druga slika mozda bolja -->
            </div>

            <!-- DUGMICI ZA NAVIGACIJU -->
            <div fxFlex fxLayoutAlign="end" fxLayoutGap="15px" fxHide.xs>
                <a routerLink="/"> Home </a>
                <a routerLink="/login"> Login </a>
                <a routerLink="/signup"> Signup </a>
                <button mat-raised-button color="accent" routerLink="/orders"> <mat-icon> shopping_cart </mat-icon> </button>
                <button mat-raised-button color="accent" (click)="openProfile()" > {{ this.loginService.selectedProfile.firstname }} </button>
            </div>
        </mat-toolbar>

        <button mat-raised-button id="chatbot"> <mat-icon> forum </mat-icon> </button>

        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

    <!-- FOOTER -->
    <footer>
        <div fxFlex fxLayoutAlign="start" fxLayoutGap="30px">
            <a routerLink="/">
                Home
            </a>

            <a routerLink="/">
                About us
            </a>

            <a routerLink="/candy">
                Candies
            </a>
        </div>

        <div fxFlex fxLayoutAlign="center" fxLayoutGap="30px">
            <a routerLink="/">
                Home
            </a>

            <a routerLink="/">
                About us
            </a>

            <a routerLink="/candy">
                Candies
            </a>
        </div>

        <div fxFlex fxLayoutAlign="end" fxLayoutGap="30px">
            <a routerLink="/">
                Home
            </a>

            <a routerLink="/">
                About us
            </a>

            <a routerLink="/candy">
                Candies
            </a>
        </div>
    </footer>
</section>
